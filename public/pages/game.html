<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/game.scss" />
    <title>Title</title>
</head>

<body>

    <header>
        <h1>Catégorie</h1>
        <h2 id="question"></h2>
    </header>

    <section>

        <div class="score-bar">
            <div class="score-bar-out">
                <div class="score-bar-in">
                </div>
            </div>
            <p class="co2">CO2</p>
        </div>

        <div class="game">
            <div class="cards">
                <p class="card" id="card1"></p>
                <p class="card" id="card2"></p>
                <p class="card" id="card3"></p>
            </div>
            <div class="actions">
                <div></div>
                <form action="https://youtu.be/xvFZjo5PgG0" method="get">
                    <button type="submit">SKIP</button>
                </form>
                <div class="draw" onclick="popup()">
                    <img id="pile" src="../images/THEME_1.svg">
                </div>
            </div>
        </div>


    </section>

    <section id="popup">
        <div class="card" onclick="theme('classique')">Thème classique</div>
        <div class="card" onclick="theme('neige')">Thème neige</div>
        <div class="card" onclick="theme('princesse')">Thème princesse</div>
    </section>

    <video id="burn-video" class="hidden">
        <source src="../videos/burn.mp4" type="video/mp4">
    </video>
    <script type="module" src="../script/game.js"></script>
    <script src="../script/theme.js"></script>
</body>

</html>
